<!DOCTYPE html>
<html lang="en-US">
<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8"/>
<head>
  <script type="text/javascript" src="eventcreatePage.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <base href="/" />
</head>
<body class="background">
<div class="logo"><img src="css/logo.png"alt="Movie Night" height="100px"/></div>
<nav id="menu">
</nav>
<div class="card" id="events">
  <h2>Create Event</h2>
  <form class="card-content" id="create-form">
    <p class="form-field"><label for="eventTitle">Title:</label><input type="text" required class="validated-field" id="eventTitle"></p>
    <p class="form-field"><label for="movie">Movie:</label><select id="movie"></select></p>
    <p class="form-field"><label for="date">Date:</label><input type="datetime-local" required class="validated-field" id="date"></p>
    <h3>RSVP List</h3>
    <table id="results" border="1" cellpadding="1" cellspacing="1" style="width:200px;">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Invite?</th>
      </tr>
      </thead>
      <tbody id="RSVP">
      </tbody>
    </table>
    <br>
    <button class="button-12" type="submit">Create</button>
  </form>
</div>
</body>
</html>
