<!DOCTYPE html>
<html lang="en-US">
<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8"/>
<head>
  <script type="text/javascript" src="usercreatePage.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">
<div class="logo"><img src="css/logo.png"alt="Movie Night" height="100px"/></div>
<nav id="menu">
</nav>
<div class="card">
    <h2>Create User</h2>
    <form class="card-content" id="create-user-form">
        <p class="form-field">
            <label for="create-firstName-field">First Name:</label>
            <input type="text" required class="validated-field" id="create-firstName-field">
        </p>
        <p class="form-field">
            <label for="create-lastName-field">Last Name:</label>
            <input type="text" required class="validated-field" id="create-lastName-field">
        </p>
        <button class="button-12" type="submit">Create</button>
    </form>
</div>
</body>
