<!DOCTYPE html>
<html lang="en-US">
<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8"/>
<head>
    <script type="text/javascript" src="eventsPage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <base href="/" />
</head>
<body class="background">
<div class="logo"><img src="css/logo.png"alt="Movie Night" height="100px"/></div>
<nav id="menu">
</nav>
<div class="card" id="events">
    <h2>List of Events</h2>
    <table id="results" border="1" cellpadding="1" cellspacing="1" style="width:1000px;">
        <thead>
        <tr>
            <th scope="col">Date - Time</th>
            <th scope="col">Title</th>
            <th scope="col">Movie</th>
            <th scope="col">Active</th>
            <th scope="col">&nbsp;</th>
        </tr>
        </thead>
        <tbody id="events-info">
        </tbody>
    </table>
    <script>
    function store_redirect(eventId){ //stores items in the localStorage
        window.localStorage.setItem('eventId', eventId);
        window.location.href="event.html";
    }
    </script>
</div>
</body>
</html>
