<!DOCTYPE html>
<html lang="en-US">
<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8"/>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <base href="/" />
</head>
<body class="background">
<div class="logo"><img src="css/logo.png"alt="Movie Night" height="100px"/></div>
<div class="card" id="login">
    <h2>Login</h2>
        <p class="form-field">
            <label for="userId" >User ID: </label>
            <input type="text" id="userId" placeholder="User ID" required autofocus><br>
        </p>
        <p class="form-field">
            <label for="password" >Password: </label>
            <input type="password" id="password" placeholder="Password" required><br>
        </p>
        <button id="storeUsername" onclick="store_redirect()">Log In</button>
<script>
function store_redirect(){ //stores items in the localStorage
    var username = document.getElementById('userId').value;
    localStorage.clear();
    window.localStorage.setItem('userId', username);
    window.location.href="rsvps.html"; //it should be changed to the rsvp list page eventually since that should be the default one
}
</script>
</div>
</body>
</html>
