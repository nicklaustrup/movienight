<!DOCTYPE html>
<html lang="en-US">
<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8"/>
<head>
    <script type="text/javascript" src="RSVPPage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <base href="/" />
</head>
<body class="background">
<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="index.html">Movie Night</a>
    </div>
</header>
<table border="1" bordercolor="#ccc" cellpadding="5" cellspacing="0" style="border-collapse:collapse;">
    <tbody id="menu">
    </tbody>
</table>
<div class="card" id="events">
    <h2>RSVP Update</h2>
    <form class="card-content" id="update-form">
        <p class="form-field">
            <input type="hidden" required class="validated-field" id="userId">
        </p>
        <p class="form-field">
            <input type="hidden" required class="validated-field" id="eventId">
        </p>
        <p class="form-field" id="eventTitle"></p>
        <p class="form-field" id="movieTitle"></p>
        <p class="form-field" id="movieDescription"></p>
        <p class="form-field" id="date"></p>
        <p class="form-field" id="active"></p>
        <p class="form-field" id="isAttending">Attending?</p>
        <input type="radio" name="active_round" id="active_round_yes">Yes</input>
        <input type="radio" name="active_round" id="active_round_no">No</input>
        <br>
        <button type="submit">Update</button>
    </form>
    <p>RSVP List</p>
    <table border="1" cellpadding="1" cellspacing="1" style="width: 200px;">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Attending?</th>
        </tr>
        </thead>
        <tbody id="RSVP">
        </tbody>
    </table>
</div>
</body>
</html>
