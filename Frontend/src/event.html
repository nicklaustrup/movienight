<!DOCTYPE html>
<html lang="en-US">
<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8"/>
<head>
    <script type="text/javascript" src="eventPage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <base href="/" />
</head>
<body class="background">
<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="index.html">Movie Night</a>
    </div>
</header>
<table border="1" bordercolor="#ccc" cellpadding="5" cellspacing="0" style="border-collapse:collapse;">
    <tbody>
    <tr>
        <td style="text-align: center;"><a href="rsvp.html">RSVP</a></td>
        <td style="text-align: center;"><a href="updatersvp.html">UPDATE RSVP</a></td>
        <td style="text-align: center;"><a href="eventcreate.html">CREATE EVENT</a></td>
        <td style="text-align: center;"><a href="events.html">EVENTS</a></td>
        <td style="text-align: center;"><a href="movie.html">MOVIES</a></td>
        <td style="text-align: center;"><a href="usercreate.html">CREATE USER</a></td>
        <td style="text-align: center;"><a href="users.html">USERS</a></td>
        <td style="text-align: right;"><a href="index.html" id="login"></a></td>
    </tr>
    </tbody>
</table>
<div class="card" id="events">
    <h2>Event Update</h2>
    <form class="card-content" id="update-form">
        <p class="form-field">
            <input type="hidden" required class="validated-field" id="eventId">
        </p>
        <p class="form-field">
            <label for="eventTitle">Title</label>
            <input type="text" required class="validated-field" id="eventTitle">
        </p>
        <p class="form-field">
            <label for="movie">Movie</label>
            <select id="movie">
            </select>
        </p>
        <p class="form-field">
            <label for="date">Date</label>
            <input type="text" required class="validated-field" id="date">
        </p>
        <p class="form-field">
            <label>Active</label>
        </p>
        <input type="radio" name="active_round" id="active_round_yes">Yes</input>
        <input type="radio" name="active_round" id="active_round_no">No</input>
        <br>
        <button type="submit">Update</button>
    </form>
    <p>RSVP List</p>
    <table border="1" cellpadding="1" cellspacing="1" style="width: 200px;">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Attending?</th>
        </tr>
        </thead>
        <tbody id="RSVP">
        </tbody>
    </table>
</div>
</body>
</html>
