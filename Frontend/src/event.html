<!DOCTYPE html>
<html lang="en-US">
<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8"/>
<head>
    <script type="text/javascript" src="eventPage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <base href="/" />
</head>
<body class="background">
<div class="logo"><img src="css/logo.png"alt="Movie Night" height="100px"/></div>
<nav id="menu">
</nav>
<div class="card" id="events">
    <h2>Event Update</h2>
    <form class="card-content" id="update-form">
        <p class="form-field"><input type="hidden" required class="validated-field" id="eventId"></p>
        <p class="form-field"><label for="eventTitle">Title:</label><input type="text" required class="validated-field" id="eventTitle"></p>
        <p class="form-field"><label for="movie">Movie:</label><select id="movie"></select></p>
        <p class="form-field"><label for="date">Date:</label><input type="datetime-local" required class="validated-field" id="date"></p>
        <p class="form-field"><label>Active?:</label></p>
        <input type="radio" name="active_round" id="active_round_yes"><label class="radio-input" for="active_round_yes">Yes</label>
        <input type="radio" name="active_round" id="active_round_no"><label class="radio-input" for="active_round_yes">No</label>
        <br>
        <br>
        <button class="button-12" type="submit">Update</button>
    </form>
    <h3>RSVP List</h3>
    <table id="results" border="1" cellpadding="1" cellspacing="1" style="width:200px;">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Attending?</th>
        </tr>
        </thead>
        <tbody id="RSVP">
        </tbody>
    </table>
</div>
</body>
</html>
