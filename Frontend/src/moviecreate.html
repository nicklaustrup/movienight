<!DOCTYPE html>
<html lang="en-US">
<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8"/>
<head>
    <script type="text/javascript" src="moviecreatePage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">
<div class="logo"><img src="css/logo.png"alt="Movie Night" height="100px"/></div>
<nav id="menu">
</nav>
<div class="card">
    <h2>Create Movie</h2>
    <form class="card-content" id="create-movie-form">
        <p class="form-field"><label for="create-title-field">Title:</label><input type="text" required class="validated-field" id="create-title-field"></p>
        <p class="form-field"><label for="create-description-field">Description:</label><textarea rows="6" required class="validated-field" id="create-description-field"></textarea></p>
        <button class="button-12" type="submit">Create</button>
    </form>
</div>
</body>
</html>
